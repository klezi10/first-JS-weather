<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fbde347c0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="container rounded shadow weather-app">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-6 w-100">
                <form class="input-group" id="search-form">
                  <div class="input-wrapper">
                    <input
                      type="search"
                      class="form-control rounded shadow-sm"
                      placeholder="Enter a city"
                      autofocus="on"
                      id="city-input"
                    />
                  </div>
                  <div class="col-3 buttons">
                    <button
                      type="submit"
                      value="search"
                      class="btn btn-outline-secondary shadow-sm"
                      id="search-button"
                    >
                      Search
                    </button>
                  </div>
                  <div class="col-3 buttons">
                    <button
                      type="submit"
                      class="btn btn-outline-secondary shadow-sm"
                      id="geolocation-button"
                    >
                      <i class="fas fa-map-marked-alt map-pin"></i>
                    </button>
                  </div>
                </form>
                <br />
                <div class="row">
                  <h1 id="city"></h1>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <p id="current-date-time"></p>
                <p id="description"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="current-weather">
                  <span id="temperature"> </span>
                  <span class="units"
                    ><a href="#" id="celsius-link">¬∞C</a> |
                    <a href="#" id="fahrenheit-link">¬∞F</a></span
                  ><span class="current-weather-icon"> ‚õÖ</span>
                </div>
              </div>
              <div class="col-6">
                <p>
                  Humidity: <span id="humidity"></span>%
                  <br />
                  Wind: <span id="wind"></span> km/hr
                </p>
              </div>
            </div>
            <hr />
            <div class="container">
              <div class="row five-day-weather">
                <div class="col-2">
                  <p>Thu</p>
                </div>
                <div class="col-2">
                  <p>Fri</p>
                </div>
                <div class="col-2">
                  <p>Sat</p>
                </div>
                <div class="col-2">
                  <p>Sun</p>
                </div>
                <div class="col-2">
                  <p>Mon</p>
                </div>
              </div>
              <div class="row five-day-weather">
                <div class="col-2">
                  <p>‚òÅ</p>
                </div>
                <div class="col-2">
                  <p>‚òÅ</p>
                </div>
                <div class="col-2">
                  <p>‚òÅ</p>
                </div>
                <div class="col-2">
                  <p>üåß</p>
                </div>
                <div class="col-2">
                  <p>‚òÄ</p>
                </div>
              </div>
              <div class="row five-day-weather">
                <div class="col-2">
                  <p>36¬∞</p>
                </div>
                <div class="col-2">
                  <p>35¬∞</p>
                </div>
                <div class="col-2">
                  <p>32¬∞</p>
                </div>
                <div class="col-2">
                  <p>32¬∞</p>
                </div>
                <div class="col-2">
                  <p>35¬∞</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="signature">
        <small>
          <a
            href="https://github.com/klezi10/kay-vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Klesta Luli
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
